<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccessFit Admin System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
<div class="container">
    <div class="logo-container">
        <img src="assets/Accessfit.png" alt="AccessFit Logo">
    </div>
    <h1>AccessFit Admin System</h1>
        <div class = "task">
            <h2>Monthly Membership Fee:</h2>
            <div id = "total-membership-fee"></div>
        </div>
        
        <div class = "task">
            <h2>New Gym Member Client</h2>
            <p>If the client has signed up with a personal trainer, please add the trainer's name.</p>
            <input type="text" placeholder= "Member Name">
            <select>
                <option value = "Standard">Standard</option>
                <option value = "Premium">Premium</option>
            </select>
            <input type = "text" placeholder="Trainer name (Optional)">
            <button id = "create-member-btn">Create New Client</button>
            <ul id = "all-member-list">Put the clients here</ul>
        </div>

        <div class = "task">
            <h3>Paid Gym Classes:</h3>
            <ul id = "gym-classes"></ul>
        </div>

        <div class = "task">
            <h3>Create a new gym class here</h3>
            <input type = "text" placeholder="Class Name">
            <input type = "number" placeholder="Class Price">
            <button>Create Class</button>
        </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
